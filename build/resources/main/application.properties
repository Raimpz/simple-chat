# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/messaging_app_db
spring.datasource.username=raimond
spring.datasource.password=3012

# This line tells our database tool (JPA) what "dialect" to speak.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# This line is optional but great for development.
# It tells Spring to automatically try and create/update your database tables
# based on your Java code. "update" is safest.
spring.jpa.hibernate.ddl-auto=update
server.port=8081