version: '3.8'

services:
  # 1. Database
  postgres:
    image: postgres:15-alpine
    container_name: simplechat-db
    environment:
      POSTGRES_DB: simplechat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  # 2. Backend
  backend:
    build: .  # <--- CHANGED: Build from current directory (Root)
    container_name: simplechat-backend
    ports:
      - "8081:8081"
    environment:
      DB_HOST: postgres
    depends_on:
      - postgres
    restart: always

  # 3. Frontend
  frontend:
    # <--- CHANGED: Pointing to your nested frontend folder
    build: ./src/main/java/com/simplechat/simplechat-frontend 
    container_name: simplechat-frontend
    ports:
      - "3003:80"
    depends_on:
      - backend

volumes:
  db-data: