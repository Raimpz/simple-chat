version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: simplechat-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: simplechat-backend
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_SECRET: ${ENCRYPTION_KEY}
    depends_on:
      - postgres
    restart: always

  frontend:
    build: ./src/main/java/com/simplechat/simplechat-frontend 
    container_name: simplechat-frontend
    ports:
      - "3003:80"
    depends_on:
      - backend

volumes:
  db-data: