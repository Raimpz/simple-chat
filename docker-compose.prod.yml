version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: simplechat-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data-prod:/var/lib/postgresql/data

  backend:
    build: .
    container_name: simplechat-backend-prod
    restart: always
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_SECRET: ${ENCRYPTION_KEY}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_AUTH: "true"
      SMTP_STARTTLS: "true"
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      app.cors.allowed-origins: ${CORS_ALLOWED_ORIGINS}
      APP_CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    depends_on:
      - postgres

  frontend:
    build:
      context: ./src/main/java/com/simplechat/simplechat-frontend 
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: simplechat-frontend-prod
    restart: always
    ports:
      - "3003:80"
    environment:
      VITE_API_URL: ${VITE_API_URL}
    depends_on:
      - backend

volumes:
  db-data-prod: